<!doctype html>
<html lang="es" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madryn Empleos | Conectando Talentos</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        --primary: #4f46e5;
        --primary-light: #818cf8;
        --secondary: #10b981;
        --bg-glass: rgba(255, 255, 255, 0.7);
        --bg-card: rgba(255, 255, 255, 0.9);
        --text-main: #1f2937;
        --text-muted: #6b7280;
        --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        --border-glass: rgba(255, 255, 255, 0.18);
        --accent-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      }

      [data-theme="dark"] {
        --primary: #818cf8;
        --bg-glass: rgba(17, 24, 39, 0.7);
        --bg-card: rgba(31, 41, 55, 0.9);
        --text-main: #f9fafb;
        --text-muted: #9ca3af;
        --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        --border-glass: rgba(255, 255, 255, 0.05);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      body {
        font-family: "Outfit", sans-serif;
        background: radial-gradient(
          circle at top left,
          #eef2ff 0%,
          #f5f3ff 100%
        );
        min-height: 100vh;
        color: var(--text-main);
        overflow-x: hidden;
      }

      [data-theme="dark"] body {
        background: radial-gradient(
          circle at top left,
          #111827 0%,
          #1f2937 100%
        );
      }

      /* Ambient background circles */
      .ambient-blob {
        position: fixed;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.4;
        pointer-events: none;
      }
      .blob-1 {
        top: -100px;
        left: -100px;
        background: var(--primary-light);
      }
      .blob-2 {
        bottom: -100px;
        right: -100px;
        background: #a855f7;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        position: relative;
      }

      /* Header & Navigation */
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 3rem;
        padding: 1rem 2rem;
        background: var(--bg-glass);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 20px;
        border: 1px solid var(--border-glass);
        box-shadow: var(--shadow);
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 700;
        background: var(--accent-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .theme-toggle {
        cursor: pointer;
        padding: 0.5rem;
        border: none;
        background: transparent;
        color: var(--text-main);
        font-size: 1.2rem;
      }

      header {
        text-align: center;
        margin-bottom: 4rem;
      }

      header h1 {
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: 800;
        margin-bottom: 1rem;
        letter-spacing: -0.02em;
      }

      header p {
        font-size: 1.25rem;
        color: var(--text-muted);
        max-width: 600px;
        margin: 0 auto;
      }

      /* Search & Filters Section */
      .controls {
        background: var(--bg-glass);
        backdrop-filter: blur(12px);
        padding: 2rem;
        border-radius: 24px;
        border: 1px solid var(--border-glass);
        box-shadow: var(--shadow);
        margin-bottom: 3rem;
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 1.5rem;
        align-items: center;
      }

      .search-wrapper {
        position: relative;
      }

      .search-wrapper i {
        position: absolute;
        left: 1.2rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
      }

      input[type="text"] {
        width: 100%;
        padding: 1rem 1rem 1rem 3rem;
        border-radius: 16px;
        border: 1px solid var(--border-glass);
        background: var(--bg-card);
        color: var(--text-main);
        font-size: 1rem;
        outline: none;
        font-family: inherit;
      }

      input[type="text"]:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
      }

      /* Stats Section */
      .stats-bar {
        display: flex;
        gap: 2rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }

      .stat-badge {
        background: var(--bg-glass);
        backdrop-filter: blur(8px);
        padding: 0.5rem 1rem;
        border-radius: 12px;
        font-size: 0.9rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        border: 1px solid var(--border-glass);
      }

      /* Jobs Grid & Cards */
      .jobs-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 2rem;
      }

      .job-card {
        background: var(--bg-card);
        border-radius: 24px;
        padding: 2rem;
        border: 1px solid var(--border-glass);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        animation: fadeIn 0.6s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .job-card:hover {
        transform: translateY(-8px);
        box-shadow: var(--shadow);
        border-color: var(--primary-light);
      }

      .source-tag {
        position: absolute;
        top: 2rem;
        right: 2rem;
        padding: 0.4rem 0.8rem;
        border-radius: 8px;
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
      }

      .source-computrabajo {
        background: #fee2e2;
        color: #ef4444;
      }
      .source-bumeran {
        background: #dcfce7;
        color: #10b981;
      }

      .job-title {
        font-size: 1.4rem;
        font-weight: 700;
        padding-right: 5rem;
        line-height: 1.3;
      }

      .job-info {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .info-item {
        display: flex;
        align-items: center;
        gap: 0.6rem;
        color: var(--text-muted);
        font-size: 0.95rem;
      }

      .info-item i {
        width: 16px;
        color: var(--primary);
      }

      .job-desc {
        font-size: 0.95rem;
        color: var(--text-muted);
        line-height: 1.6;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
      }

      .job-btn {
        margin-top: auto;
        text-decoration: none;
        background: var(--primary);
        color: white;
        text-align: center;
        padding: 1rem;
        border-radius: 16px;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .job-btn:hover {
        background: #4338ca;
        transform: scale(1.02);
      }

      /* States */
      .loading-shimmer {
        height: 200px;
        background: linear-gradient(
          90deg,
          #f0f0f0 25%,
          #e0e0e0 50%,
          #f0f0f0 75%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
        border-radius: 24px;
      }

      @keyframes shimmer {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      #empty-state {
        text-align: center;
        padding: 5rem 1rem;
        grid-column: 1 / -1;
      }

      #empty-state i {
        font-size: 4rem;
        color: var(--text-muted);
        margin-bottom: 1.5rem;
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }
        .controls {
          grid-template-columns: 1fr;
        }
        nav {
          margin-bottom: 2rem;
        }
        .jobs-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="ambient-blob blob-1"></div>
    <div class="ambient-blob blob-2"></div>

    <div class="container">
      <nav>
        <div class="logo">
          <i class="fas fa-waves-square"></i>
          <span>MADRYN EMPLEOS</span>
        </div>
        <button class="theme-toggle" id="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </nav>

      <header>
        <h1>Encuentra tu próximo desafío</h1>
        <p>
          La plataforma centralizada de empleos para Puerto Madryn. Actualizamos
          cada 24 horas para vos.
        </p>
      </header>

      <div class="controls">
        <div class="search-wrapper">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="search-input"
            placeholder="Buscar cargo, empresa o palabra clave..."
          />
        </div>
        <div class="stats-bar" id="stats-container">
          <!-- Stats injected here -->
        </div>
      </div>

      <div id="jobs-container" class="jobs-grid">
        <!-- Loading states -->
        <div class="loading-shimmer"></div>
        <div class="loading-shimmer"></div>
        <div class="loading-shimmer"></div>
      </div>
    </div>

    <script>
      let allJobs = [];
      const jobsContainer = document.getElementById("jobs-container");
      const searchInput = document.getElementById("search-input");
      const statsContainer = document.getElementById("stats-container");
      const themeToggle = document.getElementById("theme-toggle");

      // Theme Toggle Logic
      themeToggle.addEventListener("click", () => {
        const currentTheme =
          document.documentElement.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        document.documentElement.setAttribute("data-theme", newTheme);
        themeToggle.querySelector("i").classList.toggle("fa-sun");
        themeToggle.querySelector("i").classList.toggle("fa-moon");
      });

      async function fetchJobs() {
        try {
          const res = await fetch("jobs.json");
          const data = await res.json();
          allJobs = data.jobs || [];
          renderStats(data);
          renderJobs(allJobs);
        } catch (err) {
          console.error("Error fetching jobs:", err);
          jobsContainer.innerHTML = `
                    <div id="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>Error al cargar datos</h2>
                        <p>No pudimos conectar con el servidor. Intenta de nuevo más tarde.</p>
                    </div>
                `;
        }
      }

      function renderStats(data) {
        statsContainer.innerHTML = `
                <div class="stat-badge">
                    <i class="fas fa-briefcase"></i>
                    <span>${data.total_jobs || 0} Ofertas</span>
                </div>
                <div class="stat-badge">
                    <i class="fas fa-clock"></i>
                    <span>${data.last_update || "--"}</span>
                </div>
            `;
      }

      function renderJobs(jobs) {
        if (jobs.length === 0) {
          jobsContainer.innerHTML = `
                    <div id="empty-state">
                        <i class="fas fa-search-minus"></i>
                        <h2>Sin resultados</h2>
                        <p>No encontramos nada que coincida con tu búsqueda.</p>
                    </div>
                `;
          return;
        }

        jobsContainer.innerHTML = jobs
          .map(
            (job, idx) => `
                <div class="job-card" style="animation-delay: ${idx * 0.1}s">
                    <span class="source-tag source-${job.source.toLowerCase()}">${job.source}</span>
                    <h3 class="job-title">${job.title}</h3>
                    <div class="job-info">
                        <div class="info-item">
                            <i class="fas fa-building"></i>
                            <span>${job.company}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${job.location}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-calendar-day"></i>
                            <span>${formatDate(job.date)}</span>
                        </div>
                    </div>
                    <p class="job-desc">${job.description}</p>
                    <a href="${job.url}" target="_blank" class="job-btn">
                        Postularme <i class="fas fa-external-link-alt"></i>
                    </a>
                </div>
            `,
          )
          .join("");
      }

      function formatDate(dateStr) {
        try {
          const date = new Date(dateStr);
          return new Intl.DateTimeFormat("es-AR", {
            day: "numeric",
            month: "long",
          }).format(date);
        } catch (e) {
          return dateStr;
        }
      }

      searchInput.addEventListener("input", (e) => {
        const term = e.target.value.toLowerCase();
        const filtered = allJobs.filter(
          (job) =>
            job.title.toLowerCase().includes(term) ||
            job.company.toLowerCase().includes(term) ||
            job.description.toLowerCase().includes(term),
        );
        renderJobs(filtered);
      });

      // Initial Load
      fetchJobs();
    </script>
  </body>
</html>
