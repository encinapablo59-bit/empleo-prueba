<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleos Puerto Madryn - Actualizado Diariamente</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 3px solid #667eea;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .last-update {
            color: #95a5a6;
            font-size: 0.9em;
            font-style: italic;
        }
        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        .job-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid #667eea;
        }
        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .job-title {
            color: #2c3e50;
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .job-company {
            color: #34495e;
            font-size: 1.1em;
            margin-bottom: 8px;
        }
        .job-location {
            color: #7f8c8d;
            font-size: 0.95em;
            margin-bottom: 12px;
        }
        .job-description {
            color: #555;
            font-size: 0.95em;
            line-height: 1.5;
            margin-bottom: 15px;
            max-height: 80px;
            overflow: hidden;
        }
        .job-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        .job-date {
            color: #95a5a6;
            font-size: 0.85em;
        }
        .job-link {
            background: #667eea;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .job-link:hover {
            background: #5568d3;
        }
        .loading {
            text-align: center;
            padding: 60px;
            color: #7f8c8d;
            font-size: 1.3em;
        }
        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            background: #fadbd8;
            border-radius: 10px;
            margin: 20px 0;
        }
        @media (max-width: 768px) {
            .container { padding: 20px; }
            h1 { font-size: 1.8em; }
            .jobs-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåä Ofertas de Empleo en Puerto Madryn</h1>
            <p class="subtitle">Actualizado diariamente desde las principales plataformas</p>
            <p class="last-update" id="lastUpdate">Cargando...</p>
        </header>
        
        <div id="jobsContainer" class="loading">Cargando ofertas de empleo...</div>
    </div>

    <script>
        async function loadJobs() {
            const container = document.getElementById('jobsContainer');
            const updateEl = document.getElementById('lastUpdate');
            
            try {
                const response = await fetch('jobs.json');
                if (!response.ok) throw new Error('No se pudo cargar el archivo');
                
                const data = await response.json();
                
                if (!data.jobs || data.jobs.length === 0) {
                    container.innerHTML = '<div class="error">No hay ofertas disponibles en este momento.</div>';
                    return;
                }
                
                updateEl.textContent = `√öltima actualizaci√≥n: ${data.last_update}`;
                
                const jobsHTML = data.jobs.map(job => `
                    <div class="job-card">
                        <div class="job-title">${job.title}</div>
                        <div class="job-company">üè¢ ${job.company}</div>
                        <div class="job-location">üìç ${job.location}</div>
                        <div class="job-description">${job.description}</div>
                        <div class="job-footer">
                            <span class="job-date">üìÖ ${job.date}</span>
                            <a href="${job.url}" target="_blank" rel="noopener" class="job-link">Ver oferta</a>
                        </div>
                    </div>
                `).join('');
                
                container.innerHTML = `<div class="jobs-grid">${jobsHTML}</div>`;
                
            } catch (error) {
                container.innerHTML = '<div class="error">Error al cargar las ofertas. Por favor, intenta m√°s tarde.</div>';
                console.error('Error:', error);
            }
        }
        
        loadJobs();
    </script>
</body>
</html>
